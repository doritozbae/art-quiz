   <section class="main-page active-page" id="main-page">
      <div class="main-page-container">
         <div class="main-page-container-settings settings-btn">

         </div>
         <div class="main-page-container-logo"></div>
         <div class="main-page-container-buttons">
            <button class="main-page-btn artist-quiz">Artist quiz</button>
            <button class="main-page-btn pictures-quiz">Pictures quiz</button>
         </div>
      </div>
      <div class="main-page-footer">
         <div>
            <a href="https://rs.school/js/">

         </div>
         <h5>
            <a href="https://github.com/doritozbae">
               doritozbae
           </a>
         </h5>

      </div>

   <section class="settings-page" id="settings-page">
      <div class="settings-page-container">
         <div class="main-page-container-settings close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
               <path fill-rule="evenodd" d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z"/>
               <path fill-rule="evenodd" d="M2.146 2.146a.5.5 0 0 0 0 .708l11 11a.5.5 0 0 0 .708-.708l-11-11a.5.5 0 0 0-.708 0Z"/>
             </svg>
         </div>

         <div class="settings-page-container-settings">
            <div class="settings-volume">
               <h2>Volume</h2>
               <div class="settings-volume-slider">
                  <input type="range" value="40" min="0" max="100" step="1" class="progress" id="progress">
                </div>
                <div class="setting-volume-icons">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="mute-button bi bi-volume-mute" viewBox="0 0 16 16">
                     <path d="M6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06zM6 5.04 4.312 6.39A.5.5 0 0 1 4 6.5H2v3h2a.5.5 0 0 1 .312.11L6 10.96V5.04zm7.854.606a.5.5 0 0 1 0 .708L12.207 8l1.647 1.646a.5.5 0 0 1-.708.708L11.5 8.707l-1.646 1.647a.5.5 0 0 1-.708-.708L10.793 8 9.146 6.354a.5.5 0 1 1 .708-.708L11.5 7.293l1.646-1.647a.5.5 0 0 1 .708 0z"/>
                   </svg>
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="sound-button bi bi-volume-down" viewBox="0 0 16 16">
                     <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12V4zM6.312 6.39 8 5.04v5.92L6.312 9.61A.5.5 0 0 0 6 9.5H4v-3h2a.5.5 0 0 0 .312-.11zM12.025 8a4.486 4.486 0 0 1-1.318 3.182L10 10.475A3.489 3.489 0 0 0 11.025 8 3.49 3.49 0 0 0 10 5.525l.707-.707A4.486 4.486 0 0 1 12.025 8z"/>
                   </svg>
                </div>
            </div>
            <div class="settings-time">
               <h2>Time game</h2>
               <div class="setting-time-game">
                  <h3 class="setting-time-text">On</h3>
                  <div class="setting-time-switch switch-btn"></div>
               </div>
               <h2>Time to answer</h2>
               <div class="setting-time-answer">
                  <button class="setting-time-answer-btn" type="button" onclick="this.nextElementSibling.stepDown()"><b>â€”</b></button>
                  <input type="number" min="0" max="20" value="1" readonly class="number">
                  <button class="setting-time-answer-btn" type="button" onclick="this.previousElementSibling.stepUp()"><b>+</b></button>
               </div>
            </div>
         </div>
         <div class="settings-page-container-buttons">
            <button class="settings-page-btn">Default</button>
            <button class="settings-page-btn"> Save</button>
         </div>

      </div>
      <div class="setting-page-footer" style="margin-top: 50px;">
         <div>
            <a href="https://rs.school/js/">
               <img src="./assets/svg/rslogo.svg" width="100" height="50" alt="rslogo">
            </a>
         </div>
         <h5>
            <a href="https://github.com/doritozbae">
               doritozbae
           </a>
         </h5>
         <h5>2021</h5>
      </div>
   </section>
